<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>SNAKE GAME 1.9.3</h1>
        <div class="buttons">
            <button id="arcadeMode">ARCADE</button>
            <button id="sleekMode">SLEEK</button>
            <button id="start">RE/START</button>
        </div>
        <div class="metrics">
            <h2 class="metric-item">High Score:<span id="highScore">0</span> </h2>
            <h2 class="metric-item">Score:<span id="score">0</span> </h2>
            <h2 class="metric-item">Moves:<span id="moves">0</span> </h2>
        </div>
        <div class="complete-grid">
            <div class="grid"></div>
            <div id="overlay">
                <div id="text">
                    <p><strong>GAME OVER</strong></p>
                </div>
            </div>
        </div>

    </div>

    <h3>Copyright Â© Lewis Chandler</h2>
</body>
<script src="index.js"></script>

</html>
